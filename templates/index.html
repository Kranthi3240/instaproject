<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1 align="center">uploaded posts</h1>
    <br>
    <div class="container">
      <form method="POST">{%  csrf_token %}
        <div class="search">
           <input name="search" type="search" class="searchTerm" placeholder="What are you looking for?">
           <button type="submit" class="searchButton">
             <i class="fa fa-search"></i>
          </button>
        </div>
      </form>
      <div class="row">
        {% for post in posts %}
        <div class="card" style="width: 18rem;">
          <img src="{{ post.photo.url }}" class="card-img-top" alt="..." width="100" height="200">
          <div class="card-body" style="height: 50;">
            <h5 class="card-title">{{ post.user.username }}</h5>
            <p class="small">{{ post.date }}</p>
            <p class="small">{{ post.caption }}</p>
            <a href="#" class="btn btn-primary">VIEW</a>
          </div>
        </div>
     
       {% endfor %}
      </div>

    </div>
      
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
